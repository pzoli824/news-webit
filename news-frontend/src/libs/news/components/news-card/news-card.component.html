<div
  class="card my-2 rounded shadow mx-auto border-light border"
  style="max-width: 540px"
>
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ news.imgUrl }}" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{ news.title }}

          <button type="button" class="btn btn-outline-success">
            <i class="bi bi-pen" width="16" height="16"></i>
          </button>

          <button type="button" class="btn btn-outline-danger">
            <i class="bi bi-ban"></i>
          </button>
        </h5>
        <p class="card-text">
          {{ news.description }}
        </p>
        <p class="card-text">
          <small class="text-body-secondary">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>
