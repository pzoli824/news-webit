<div
  class="card my-2 rounded shadow mx-auto border-light border"
  style="max-width: 740px; word-wrap: break-word"
>
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ news.imgUrl }}" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h6 class="card-title row text-center">
          <div class="col-md-4 text-start">
            {{ news.title }}
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4 text-end">
            <button type="button" class="btn btn-outline-success mx-1">
              <i class="bi bi-pen" width="16" height="16"></i>
            </button>

            <button type="button" class="btn btn-outline-danger mx-1">
              <i class="bi bi-ban"></i>
            </button>
          </div>
        </h6>
        <p class="card-text overflow-hidden text-nowrap text-truncate">
          {{ news.description }}
        </p>
        <p class="card-text">
          <small class="text-body-secondary"
            >News was posted on {{ news.date | date }}</small
          >
        </p>
      </div>
    </div>
  </div>
</div>
